<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="Stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="homeprofile">
        <div class="homeprofilepic">
            <span class="dp">PC</span>
        </div>
        <div class="homeabout">
        <h1>AP Digital</h1>
        <p class="tagline">Build Your Dream</p>
        </div>
    </div>
    <nav class="navbar">
        <button class="Nav Dashboard"><i class="fa-solid fa-gauge"></i> Dashboard</button>
        <button class="Nav Notices"><i class="fa-solid fa-file"></i> Notices</button>
        <button class="Nav Events"><i class="fa-solid fa-calendar-days"></i> Events</button>
        <button class="Nav Meetings"><i class="fa-solid fa-user-group"></i> Meetings</button>
        <button class="Nav Homework"><i class="fa-solid fa-book"></i> Homework</button>
        <button class="Nav Fees"><i class="fa-solid fa-indian-rupee-sign"></i> Fees</button>
        <button class="Nav Leave"><i class="fa-solid fa-pen-to-square"></i> Leave Application</button>
        <button class="Nav Records"><i class="fa-solid fa-book-open-reader"></i> Records</button>
    </nav>
    <div class="about">
        <div class="aboutbox">
        <h4>Upgrade To Pro</h4>
        <p>Unlock Advance Analytics</p>
        <button class="Upgrade">Upgrade Now</button></div>
    </div>
    <div class="mainheader">
        <div class="page">
            <h1>Dashboard</h1>
            <p>Learn Today, Lead Tommorow</p>
        </div>
        <div class="reports">
            <button class="data">Live Data</button>
            <button class="report">Export Reports</button>
        </div>
    </div>
    <div class="dashboard_page">
        <div class="dashboard_summary">
            <div class="dashboard_classes">
                <h4>Classes</h3>
                <i class="fa-solid fa-landmark fa-2xl" style="color: #2db82d;"></i>
                <h3>14</h3>
                <p>Visibility Score</p>
            </div>
            <div class="dashboard_teacher">
                <h4>Teachers</h3>
                    <i class="fa-solid fa-chalkboard-user fa-2xl" style="color: #2db82d;"></i>
                <h3>23</h3>
                <p>Visibility Score</p>
            </div>
            <div class="dashboard_students">
                <h4>Students</h3>
                    <i class="fa-solid fa-graduation-cap fa-2xl" style="color: #2db82d;"></i>
                <h3>760</h3>
                <p>Visibility Score</p>
            </div>
            <div class="dashboard_fees">
                <h4>Pending Fees</h3>
                    <i class="fa-solid fa-indian-rupee-sign fa-2xl" style="color: #2db82d;"></i>
                <h3>16,26,524</h3>
                <p>Visibility Score</p>
            </div>
        </div>
        <div class="performances">
            <h2>Performance</h2>
            <p>Performance Of Teachers</p>
            <div class="performance_classwise_teachers">
                <button class="classwise_button_teacher_performance Class1_teacher_performance">Class 1</button>
                <button class="classwise_button_teacher_performance Class2_teacher_performance">Class 2</button>
                <button class="classwise_button_teacher_performance Class3_teacher_performance">Class 3</button>
                <button class="classwise_button_teacher_performance Class4_teacher_performance">Class 4</button>
                <button class="classwise_button_teacher_performance Class5_teacher_performance">Class 5</button>
                <button class="classwise_button_teacher_performance Class6_teacher_performance">Class 6</button>
                <button class="classwise_button_teacher_performance Class7_teacher_performance">Class 7</button>
                <button class="classwise_button_teacher_performance Class8_teacher_performance">Class 8</button>
                <button class="classwise_button_teacher_performance Class9_teacher_performance">Class 9</button>
                <button class="classwise_button_teacher_performance Class10_teacher_performance">Class 10</button>

            </div>
        </div>
    </div>
</body>
</html>
